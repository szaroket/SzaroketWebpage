<!DOCTYPE html>
<html lang="en">
<head>
  <title>Szaroket Art</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
  <link rel="stylesheet" href="../css/start-page-style.css">
  <link rel="stylesheet" href="../css/header-style.css">
  <link rel="stylesheet" href="../css/humburger-menu.css">
  <link rel="stylesheet" href="../css/contact-style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
      <div class="row" id="main">
        <div class="col-sm-1 header-menu">
          <div class="menu">
            <input type="checkbox" id="menu-button" onclick="openOrCloseNav()"/>
            <span class="upper"></span>
            <span class="middle1"></span>
            <span class="middle2"></span>
            <span class="bottom"></span>
          </div>
        </div>
        <div class="row">
          <div id="mySidenav" class="sidenav">
            <a href="aboutme.html">About Me</a>
            <a href="drawings.html">Drawings</a>
            <a href="artsupplies.html">Art Supplies</a>
            <a href="contact.html">Contact</a>
          </div>
        </div>
        <div class="col-sm-11 header-contact">
          <div>
            <h1 class="header-contact__logo">Szaroket</h1>
            <hr class="line"/>
          </div>
          <div class="row contact-form">
            <div class="col-sm-6 offset-sm-3 form-border">
              <h1 class="form-header">Contact me</h1>
              <form method="post" name="register-form"> <!--class="form"-->
                <input type="text" class="form__username" name="username" placeholder="First Name" required />
                <input type="password" class="form__password" name="password" placeholder="Last Name" required />
                <input type="email" class="form__email" name="email" placeholder="Email" required />
                <input type="password" class="form__password" name="confirm-password" placeholder="Subject" required />
                <textarea cols="30" rows="8" placeholder="Type your message..." required></textarea>
                <button class="btn submit" type="submit" name="register-submit">Sign up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
     <script src="../js/menu.js"></script>
</body>
</html>
